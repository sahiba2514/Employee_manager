<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manager Employee Dashboard</h1>

        <div class="login-container">
            <h2>Employee Login</h2>
            <input type="text" id="employeeName" placeholder="Enter your name">
            <button id="loginButton">Login</button>
        </div>

        <div class="attendance-container">
            <h2>Attendance Records</h2>
            <ul id="attendanceList">
                <!-- Attendance records will be added here dynamically -->
            </ul>
        </div>

        <div class="task-container">
            <h2>Employee Tasks</h2>
            <ul id="taskList">
                <!-- Task items will be added here dynamically -->
            </ul>
        </div>

        <div class="add-task">
            <h2>Add New Task</h2>
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskButton">Add Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
